tabsize=4
indent.size=4
use.tabs=0
line.margin.visible=1
view.whitespace=1

use.monospaced=1

	font.base=font:Liberation Mono,size:13
	font.small=$(font.base)
	font.comment=$(font.base)
	font.code.comment.box=$(font.comment)
	font.code.comment.line=$(font.comment)
	font.code.comment.doc=$(font.comment)
	font.text=$(font.base)
	font.text.comment=$(font.base)
	font.embedded.base=$(font.base)
	font.embedded.comment=$(font.base)
	font.monospace=$(font.base)
	font.vbs=$(font.base)
	
	style.asm.32=fore:#808080,$(font.base)
	
font.monospace=$(font.base)
font.errorfont=$(font.base)
font.bold=$(font.base)

file.patterns.asm=*.asm;*.inc

caret.fore=#000000
#caret.fore=#5555ee
#caret.width=

caret.line.back=#0000ff
caret.line.back.alpha=20

selection.fore=#8f0000
#selection.alpha=60
#selection.back=#0022ff
selection.back.alpha=60

start.in.monospaced.mode=1
open.dialog.in.file.directory=1

split.vertical=0
tabbar.visible=1
statusbar.visible=1

edge.column=120
edge.mode=1
edge.colour=#C0DCC0

save.position

highlight.current.word=1
highlight.current.word.colour=#ff0000
#indicators.alpha=50
highlight.current.word.indicator=style:roundbox,colour:#0080FF,under,outlinealpha:140,fillalpha:80

find.use.strip=0
replace.use.strip=0

autocompleteword.automatic=1

imports.exclude=abaqus asl asn1 au3 ave avs baan blitzbasic bullant \
cil cmake cobol coffeescript csound dataflex ecl eiffel erlang escript \
flagship forth freebasic \
gap haskell hex inno kix latex lot lout \
markdown maxima metapost mmixal modula3 nim nimrod nncrontab nsis \
opal oscript pov powerpro powershell ps purebasic r raku rebol rust \
scriptol smalltalk sorcins spice specman \
tacl tal txt2tags visualprolog
